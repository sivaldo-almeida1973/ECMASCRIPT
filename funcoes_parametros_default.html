<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções ,parametros, default</title>

</head>
<body>







  <script>
   //valor  default, serve para quando não tivermos parametros passados
    function contarUmaHistoria(personagem ='fubá', atividade = 'correr no parque', nome_dono = 'josé') {

      document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade} , seu dono era o ${nome_dono} e eles viveram felizes para sempre!! `)

    }
    //valores passados aqui substituem o valor default
   contarUmaHistoria('Pluto', 'caçar', 'sivaldo')
   

  </script>
  
</body>
</html>
