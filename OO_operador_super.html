<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradigma de Orientação a Objetos</title>


</head>
<body>




  <script>
      //herança (super class= class pai) e (subclass = class filhos)
    class Animal {
      constructor(cor, tamanho, peso) {
        this.cor = cor
        this.tamanho  = tamanho
        this.peso = peso
      }

      dormir() {
        console.log('Dormir')
      }
    }

    
    class Passaro extends Animal {
      //atributos
     constructor(bico, cor, tamanho, peso){
      super(cor, tamanho, peso)
      this.bico = bico


     }
     //metodos
     voar() {
      console.log('Voar')

     }
    }

    class Papagaio extends Passaro {
      constructor(sabeFalar, cor, tamanho, peso) {
        super('Médio', cor , tamanho, peso)  //super fornece acesso ao construtor da class pai(passaro)
        this.sabeFalar = sabeFalar
      }
      falar() {
        console.log('Falar')
      }
    }

    //criar uma variavel

    let papagaio = new Papagaio(true, 'Verde', 25, 350)
    console.log(papagaio)


    let papagaio2= new Papagaio(false, 'Branco', 10, 80)
    console.log(papagaio2)

    
    
   
  
   




  </script>
  
</body>
</html>
