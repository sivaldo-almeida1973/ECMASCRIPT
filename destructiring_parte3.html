//***************************************
//objeto
// aplicar a desestruturação nesse contexto

    let obj = {
      a:10,
      b:20,
      c:30,
      d:40
    }
   //aqui na definicao dos parametros da funcao vamos desestruturar o objeto
   //usar a chave que representa o objeto no JS

   // function teste({a, b}) { 
    function teste({a: x, b, z= 10}) {  // dar apelido para variaveis
      console.log(x, b, z)   //z valor default


    }
    //ao inves de passar valores isolados ,passa o objeto completo
    teste(obj)
   
  </script>
