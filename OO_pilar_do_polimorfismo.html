<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradigma de Orientação a Objetos</title>


</head>
<body>




  <script>
      //herança (super class= class pai) e (subclass = class filhos)
    class Animal {
      constructor(cor, tamanho, peso) {
        this.cor = cor
        this.tamanho  = tamanho
        this.peso = peso
      }

      dormir() {
        console.log('Dormir')
      }
    }

    
    class Passaro extends Animal {
      //atributos
     constructor(bico, cor, tamanho, peso){
      super(cor, tamanho, peso)
      this.bico = bico


     }
     //metodos
     voar() {
      console.log('Voar')

     }
    }

    class Papagaio extends Passaro {
      constructor(sabeFalar, cor, tamanho, peso) {
        super('Médio', cor , tamanho, peso)  //super fornece acesso ao construtor da class pai(passaro)
        this.sabeFalar = sabeFalar
      }
      falar() {
        console.log('Falar')
      }
    }

    class Avestruz extends Passaro {
      constructor() {
        super('Grande','preto e branco', 250, 15000 )

      }
      enterrarCabeca() {
        console.log('Enterrar a cabeça')
      }
   //subscrever
      voar() {
        console.log('Nao sabe voar!')
      }

    }

    //criar uma variavel



    let papagaio = new Papagaio(true, 'Verde', 25, 350)
    console.log(papagaio)

    papagaio.voar()

    let avestruz = new Avestruz()
    avestruz.enterrarCabeca()
    avestruz.voar()

    

    
    
   
  
   




  </script>
  
</body>
</html>
