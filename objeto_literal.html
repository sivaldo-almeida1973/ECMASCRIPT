<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto literal</title>


</head>
<body>




  <script>
    //criar objeto produto com base na class
    class Produto {
      constructor(descricao, preco) {
        this.descricao = descricao
        this.preco = preco
      }
      //  criar metodo
      verDescricao() {
        console.log(`${this.descricao} por apenas ${this.preco}`)
      }
    }
   // declarar uma variavel chamada produto
   //e a ela atribuir uma instancia de produto, passando os parametros, esperado no constructor de Produto (descricao e preco)
   let produto = new Produto('Notbook', 2200)
   //recuperar a instancia de nosso objeto
   produto.verDescricao()




   //obejto literal  ===================================
   let produtoLiteral = {
    descricao: 'Geladeira',
    preco: 1800,
    verDescricao: function() {
      console.log(`${this.descricao} por apenas ${this.preco}`)
    }
   }

   produtoLiteral.verDescricao()



   







  </script>
  
</body>
</html>
